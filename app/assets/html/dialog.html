<div class="modal" role="dialog" aria-labelledby="modal-title" tabindex="0">
    <div class="content">
        <span id="modal-title">{title}</span>
        <div>
            {content}
            <div class="buttons">
                <button class="confirm" type="button">{confirmLabel}</button>
                <button class="close" type="button">{cancelLabel}</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-overlay"></div>
